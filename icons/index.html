<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0586f686cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="phone col">
                <p> <i class="fas fa-mobile-alt"></i> </p>
                <p> <a href="tel:+123456789">+12456789</a> </p>
                <p> <a href="tel:+123456789">+12456789</a></p>


            </div>
            <div class="loc col">
                <p> <i class="fas fa-map-marker-alt"></i></p>
                <p> 123 Street NYC, USA</p>
                <p>123 Street New Yolo, Austria</p>
            </div>
            <div class="mail col">
                <p> <i class="far fa-envelope"></i></p>
                <p><a href="mailto:admin@website.com">admin@website.com</a> </p>
                <p> <a href="mailto:email@website.com">email@website.com</a></p>
            </div>
            <div class="clock col">
                <p> <i class="far fa-clock"></i></p>
                <p> UTC-05:00</p>
                <p> UTC+01:00 </p>

            </div>
        </div>
    </div>

</body>

</html>
