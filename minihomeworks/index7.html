<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="reservform">
        <form action="">

            <h1>Reservation Request</h1>
            <div class="title">

                <fieldset>
                    <legend>
                        General Information
                    </legend>


                    <label for=""> Arrival date:</label>
                    <input type="datetime" name="Arrival Date" required>


                    <label for=""> Nights:</label>
                    <input type="number" name="Nights" required>


                    <label for="">  Adults: </label>
                    <select name="adults" id="adults"> 
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>



                    <label for=""> Children: </label>
                    <select name="children" id="children">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option> <option value="5">5</option>
                                <option value="6">6</option>
                            </select>

                </fieldset>
                <div class="Choices">
                    <fieldset>
                        <legend>Prefences</legend>

                        <div class="Rooms">
                            <label for="">Room Type:</label>
                            <input type="radio" name="room">Standart
                            <input type="radio" name="room">Buisness
                            <input type="radio" name="room">Suit
                        </div>
                        <div class="Beds">
                            <label for="Bed"> Bed Type:</label>
                            <input type="radio" name="bed">King
                            <input type="radio" name="bed">Double Double <br>
                            <input type="checkbox">Smoking
                        </div>
                    </fieldset>
                </div>
                <div class="Contact">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="name">Name:</label>
                        <input type="text" name="name" required>
                        <label for="email:"> Email</label>
                        <input type="email" name="email" required>
                        <label for="phone">Phone:</label>
                        <input type="tel" name=" phone">
                    </fieldset>
                </div>
            </div> <button type="submit"> Submit Reservation</button>
            <button type="reset"> Clear</button>
    </div>

    </form>

    </div>
</body>

</html>
</div>
</body>

</html>
